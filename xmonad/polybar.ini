[bar/top]
modules-right = volume date
enable-ipc = true
font-0 = "DejavuSansMono:size=9;4"


[module/date]
type = internal/date

date =
date-alt = "%d-%m-%Y "

time = "%H:%M"
time-alt = "%H:%M"

label = "%date%%time%"


[module/volume]
type = internal/alsa

label-volume = %percentage%%
label-volume-padding = 3

label-muted = --%
label-muted-padding = 3

format-volume = <label-volume>
format-muted = <label-muted>
