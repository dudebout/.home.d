unbind-key C-b
set-option -g prefix C-z
bind-key C-z send-prefix

set-window-option -g mode-keys emacs
set-option -g history-limit 100000
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-window-option -g automatic-rename off

set-option -g status-right "%d%b %H:%M"
set-window-option -g window-status-format "#I:#W"
set-window-option -g window-status-current-format "#I:#W"

set-window-option -g monitor-activity on
# set-option -g visual-activity on

set-option -g mode-style fg="$ZENBURN_YELLOW",bg="$ZENBURN_BG__M__1"
set-option -g window-active-style fg=default,bg=default

set-option -g status-style fg="$ZENBURN_GREEN__M__1",bg="$ZENBURN_BG__M__05"
set-window-option -g window-status-style fg="default",bg=default
set-window-option -g window-status-current-style fg="$ZENBURN_YELLOW",bg="$ZENBURN_BG__M__1"
set-window-option -g window-status-last-style fg="$ZENBURN_GREEN__P__1",bg="$ZENBURN_BG__M__1"
set-window-option -g window-status-activity-style fg="$ZENBURN_RED",bg="default"

set-option -g pane-border-style fg="$ZENBURN_BG__M__05"
set-option -g pane-active-border-style fg="$ZENBURN_FG__M__1"

bind-key r source-file ~/.tmux.conf
bind-key -n M-r source-file ~/.tmux.conf

bind-key -n M-{ choose-session
bind-key -n M-} switch-client -p
bind-key -n M-] switch-client -n

bind-key k kill-pane

# Unbind the other keys
unbind-key %
unbind-key '"'
bind-key - split-window -v
bind-key \ split-window -h

bind-key -n C-M-b select-pane -L
bind-key -n C-M-n select-pane -D
bind-key -n C-M-p select-pane -U
bind-key -n C-M-f select-pane -R
bind-key -n M-= select-layout even-horizontal
bind-key -n M-+ select-layout even-vertical

bind-key -n C-Up resize-pane -U
bind-key -n C-Down resize-pane -D
bind-key -n C-Left resize-pane -L
bind-key -n C-Right resize-pane -R
bind-key -n M-Up resize-pane -U 5
bind-key -n M-Down resize-pane -D 5
bind-key -n M-Left resize-pane -L 5
bind-key -n M-Right resize-pane -R 5

bind-key 0 select-window -t :10

bind-key -n M-c new-window
bind-key -n M-l last-window
bind-key -n M-1 select-window -t :1
bind-key -n M-2 select-window -t :2
bind-key -n M-3 select-window -t :3
bind-key -n M-4 select-window -t :4
bind-key -n M-5 select-window -t :5
bind-key -n M-6 select-window -t :6
bind-key -n M-7 select-window -t :7
bind-key -n M-8 select-window -t :8
bind-key -n M-9 select-window -t :9
bind-key -n M-0 select-window -t :10
bind-key -n M-n select-window -t :+
bind-key -n M-p select-window -t :-

bind-key -n M-- split-window -v
bind-key -n M-\ split-window -h

bind-key -n M-o select-pane -t :.+
bind-key -n M-k kill-pane
bind-key -n M-! break-pane

bind-key -n M-? list-keys
bind-key -n 'M-:' command-prompt
bind-key -n M-, command-prompt "rename-window '%%'"

# M-[ for copy mode does not work. It gets triggered by pasting.
bind-key -n M-a copy-mode
bind-key -n M-y paste-buffer
